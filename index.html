<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe Project</h1>
    </header>
    <main>
        <div>
            <form>
                <label for="name1">Player X name</label>
                <input type="text" id="name1">

                <label for="name1">Player O name</label>
                <input type="text" id="name2">

                <button type="submit" id="start">Start game</button>
            </form>
        </div>
        <div class="game">
            <button class="area" id="1"></button>
            <button class="area" id="2"></button>
            <button class="area" id="3"></button>
            <button class="area" id="4"></button>
            <button class="area" id="5"></button>
            <button class="area" id="6"></button>
            <button class="area" id="7"></button>
            <button class="area" id="8"></button>
            <button class="area" id="9"></button>
        </div>
    </main>
    <footer>
        <a href="https://github.com/simokhin/">My GitHub</a>
    </footer>
</body>
</html>
